<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="1024" height="512"
     viewBox="0 0 128 64" preserveAspectRatio="xMidYMid meet">
  <!-- Background / display outline -->
  <rect x="0" y="0" width="128" height="64" fill="#111" stroke="#aaa" stroke-width="0.5"/>
  
  <!-- Pixel grid (every 8px major lines) -->
  <g stroke="#222" stroke-width="0.05">
    <g stroke="#1f1f1f" stroke-opacity="0.25">
      <!-- vertical major grid -->
      <line x1="8" y1="0" x2="8" y2="64"/>
      <line x1="16" y1="0" x2="16" y2="64"/>
      <line x1="24" y1="0" x2="24" y2="64"/>
      <line x1="32" y1="0" x2="32" y2="64"/>
      <line x1="40" y1="0" x2="40" y2="64"/>
      <line x1="48" y1="0" x2="48" y2="64"/>
      <line x1="56" y1="0" x2="56" y2="64"/>
      <line x1="64" y1="0" x2="64" y2="64"/>
      <line x1="72" y1="0" x2="72" y2="64"/>
      <line x1="80" y1="0" x2="80" y2="64"/>
      <line x1="88" y1="0" x2="88" y2="64"/>
      <line x1="96" y1="0" x2="96" y2="64"/>
      <line x1="104" y1="0" x2="104" y2="64"/>
      <line x1="112" y1="0" x2="112" y2="64"/>
      <line x1="120" y1="0" x2="120" y2="64"/>
    </g>
    <g stroke="#1f1f1f" stroke-opacity="0.25">
      <!-- horizontal major grid -->
      <line x1="0" y1="8" x2="128" y2="8"/>
      <line x1="0" y1="16" x2="128" y2="16"/>
      <line x1="0" y1="24" x2="128" y2="24"/>
      <line x1="0" y1="32" x2="128" y2="32"/>
      <line x1="0" y1="40" x2="128" y2="40"/>
      <line x1="0" y1="48" x2="128" y2="48"/>
      <line x1="0" y1="56" x2="128" y2="56"/>
    </g>
  </g>

  <!-- Zones (semi-transparent for clarity) -->
  <!-- Date -->
  <rect x="0" y="0" width="80" height="10" fill="#2b6" fill-opacity="0.25" stroke="#2b6" stroke-opacity="0.6" stroke-width="0.3"/>
  <text x="2" y="7.5" fill="#bff" font-size="3.8">Date (0,0) 80×10</text>

  <!-- Time -->
  <rect x="88" y="0" width="40" height="16" fill="#6bd" fill-opacity="0.22" stroke="#6bd" stroke-opacity="0.6" stroke-width="0.3"/>
  <text x="89" y="10" fill="#bff" font-size="4">Time (88,0) 40×16</text>

  <!-- Temperature -->
  <rect x="0" y="20" width="95" height="24" fill="#d62" fill-opacity="0.18" stroke="#d62" stroke-opacity="0.6" stroke-width="0.3"/>
  <text x="2" y="33" fill="#ffd" font-size="4">Temp (0,20) 95×24</text>

  <!-- Mode glyph -->
  <rect x="97" y="22" width="12" height="16" fill="#9cf" fill-opacity="0.20" stroke="#9cf" stroke-opacity="0.6" stroke-width="0.3"/>
  <text x="98" y="30" fill="#012" font-size="3.5">Mode 12×16</text>

  <!-- Heating icon -->
  <rect x="111" y="22" width="16" height="16" fill="#ffb86b" fill-opacity="0.25" stroke="#ffb86b" stroke-opacity="0.6" stroke-width="0.3"/>
  <text x="111" y="30" fill="#222" font-size="3.5">Icon 16×16</text>

  <!-- Setpoint -->
  <rect x="96" y="54" width="32" height="10" fill="#8cf" fill-opacity="0.25" stroke="#8cf" stroke-opacity="0.6" stroke-width="0.3"/>
  <text x="97" y="61" fill="#012" font-size="3.5">Setpoint 32×10</text>

  <!-- IP area (implied) -->
  <rect x="0" y="54" width="96" height="10" fill="#9f9" fill-opacity="0.12" stroke="#9f9" stroke-opacity="0.35" stroke-width="0.25"/>
  <text x="2" y="61" fill="#cfe" font-size="3.5">IP (0,54) 96×10</text>

  <!-- Labels -->
  <text x="5" y="4" fill="#fff" font-size="2.8">OLED 128×64</text>
  <!-- Legend -->
  <!--
    <g transform="translate(2,44)">
        <rect x="0" y="0" width="16" height="6" fill="#2b6" fill-opacity="0.25" stroke="#2b6" stroke-opacity="0.6" stroke-width="0.2"/>
        <text x="18" y="4.5" fill="#bff" font-size="3">Date</text>
        <rect x="0" y="7" width="16" height="6" fill="#6bd" fill-opacity="0.22" stroke="#6bd" stroke-opacity="0.6" stroke-width="0.2"/>
        <text x="18" y="11.5" fill="#bff" font-size="3">Time</text>
        <rect x="0" y="14" width="16" height="6" fill="#d62" fill-opacity="0.18" stroke="#d62" stroke-opacity="0.6" stroke-width="0.2"/>
        <text x="18" y="18.5" fill="#ffd" font-size="3">Temperature</text>
    </g>
  -->
</svg>
