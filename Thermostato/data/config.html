<!DOCTYPE html><html> <head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="icon" href="data:,"><title>Configuration</title><link rel="stylesheet" type="text/css" href="/static/site.css"></head> <body> <nav class="navbar"> <ul> <li><a href="/home.html">Home</a></li> <li class="active"><a href="/config.html">Réglages</a></li> <li><a href="/configAdvanced.html">Réglages avancés</a></li> <li><a href="/configTimeSlots.html">Période de chauffe</a></li> <li><a href="/about.html">About</a></li> </ul> </nav> <div class="body-content"> <form action="bla" method="GET" class="pannel-info" id="config-form"> <h3>Réglages</h3> <p class="consigne"> <label for="mode">Mode:</label> <select name="mode" id="mode-select"> <option value="prog" selected>Planifié</option> <option value="confort">Confort</option> <option value="eco">Economique</option> <option value="horsgel">Hors gel</option> </select> </p> <div> <table class="consigne" width="80%"> <th> <td>Consigne</td> <td>Delta</td> </th> <tr> <td>Confort</td> <td class="consigne"> <input type="number" step="0.1" min="5" max="35" size="3" id="mode" value name="Confort">°C</td> <td class="consigne"> <input type="number" step="0.1" min="0" max="5" id="mode" value size="3" name="Deltac">°C</td> </tr> <tr> <td>Eco</td> <td class="consigne"> <input type="number" step="0.1" min="5" max="35" id="mode" value size="3" name="Eco">°C</td> <td class="consigne"> <input type="number" step="0.1" min="0" max="5" id="mode" value size="3" name="Deltae">°C</td> </tr> <tr> <td>Hors gel</td> <td class="consigne"> <input type="number" step="0.1" min="0" max="35" id="mode" value size="3" name="HorsGel">°C</td> <td class="consigne"> <input type="number" step="0.1" min="0" max="5" id="mode" value size="3" name="Deltah">°C</td> </tr> </table> </div> <input type="submit" value="Valider"> </form> <hr> <footer> <p>Thermostato - 2023</p> </footer> </div> <script src="/static/index.js"></script> </body> </html>
